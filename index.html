<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box using Html and css| Be. A . Panda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="msg-header">
            <h4>Rohit Saraf</h4>
            <p>Last seen 10:10 Pm</p>
            <div class="msg-header-img">
               <div class="phone"><i class="fa fa-phone"></i></div>
               <div class="video"><i class="fa fa-video"></i></div>
                <div class="dot"><i class="fa fa-ellipsis-v"></i></div>
            </div>
            <div class="msg-section">
                <div class="box1">
                    <p class="hi">Hieee<span>&#128525</span></p>
                    <p class="seen1">9.57 pm</p>
                </div>
                <div class="box2">
                    <p class="hi2">Helloo<span>&#128516</span></p>
                    <p class="seen2">9.58 pm</p>
                </div>
                <div class="box3">
                    <p class="hi3">I created a Chat-Box with You Hope you like it<span>&#128517</span></p>
                    <p class="seen3">9.59 pm</p>
                </div>
                <div class="box4">
                    <p class="hi4">I loved it<span>&#128151</span>. Thanks<span>&#128515</span></p>
                    <p class="seen4">9.59 pm</p>
                </div>
                <div class="box5">
                    <p class="hi5"> Thanks.<span>&#128151</span> <br/>Download the source code. <br/>Link is Bio<span>&#128513</span></p>
                    <p class="seen5">9.59 pm</p>
                </div> 
            </div>
            <div class="footer-sec">
                <input type="text" placeholder="Type a Message" required>
                <i class="fa fa-smile"></i>
                <div class="clip"><i class="fa fa-paperclip"></i></div>
                <div class="cam"><i class="fa fa-camera"></i></div>
               <div class="circle"></div>
                <div class="mic">
                    <i class="fa fa-microphone"></i>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
